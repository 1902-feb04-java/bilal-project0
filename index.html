<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spectrum: Music Visualizer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="spectrumIcon.png"><!--icon for the browser tab-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
    <script src="main.js"></script>
</head>
<body>
    <h1 id =  "gameTitle">
       Spectrum 
    </h1>
    
    <inp id = "playGame">
        <canvas name = "workspace" id =  "workspace" width = "800" height="450">
        </canvas><!-- the game area-->
        <br>
        <input type = "file" id = "track" accept = "audio/*" />
        
        <!-- <input type = "button" value = "New Colours" name = "palette" id = "palette"> -->
        <!-- <br> -->

        <input type = "button" value = "Style 1" name = "mode1" id = "mode1"  class = "mode">
        <input type = "button" value = "Style 2" name = "mode2" id = "mode2"  class = "mode">
        <input type = "button" value = "Style 3" name = "mode3" id = "mode3"  class = "mode">
        
        <audio id = "audio" crossorigin = "anonymous" controls></audio>
        <!-- crossorigin was added because I got "MediaElementAudioSource outputs zeroes due to CORS access restrictions" in the console-->
    </div>

    <p>
        Press [Enter] to start the visualization and Press [Space] to pause
    </p>



</body>
</html>
